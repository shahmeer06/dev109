<html lang="en">
    <head>

    <body>
        <form id="myform" action="https://shahmeer06.github.io/dev109/a4/thankyou.html" onsubmit=" return valForm();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="warning" id="fname"></div>
          
          <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" />
            </p>
            <div class="warning" id="lname"></div>
          
          <p>
                <label for='Email'>Email:</label>
                <input type="text" id="Email" name="Email" />
            </p>
            <div class="warning" id="email"></div>

            <p>
                <label for='Phone'>Phone Number:</label>
                <input type="text" id="Phone" name="Phone" />
            </p>
            <div class="warning" id="pnum"></div>

            <p>
                <label for='Username'>Username:</label>
                <input type="text" id="Username" name="Username" />
            </p>
            <div class="warning" id="uname"></div>

             <p>
                <label for='Password'>Password:</label>
                <input type="text" id="Password" name="Password" />
            </p>
            <div class="warning" id="pword"></div>

            <p>
                <label for='Address'>Address:</label>
                <input type="text" id="Address" name="Address" />
            </p>
            <div class="warning" id="addy"></div>

            <p>
                <label for='City'>City:</label>
                <input type="text" id="City" name="City" />
            </p>
            <div class="warning" id="city"></div>
          
          
          <div id="errorMessages"></div>
          
          
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">

            <div class="warning" id="submiterror"></div>
        
         
          
        </form>
