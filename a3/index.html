<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Custom Rhombus</title>
  
  <title>Rhombus Creator</title>

  
</head>
<body>

<h1>Rhombus Creator</h1>
<div class="rhombus-section">
    <label for="height1">Height of Section 1:</label>
    <input type="number" id="height1" required>
</div>
<div class="rhombus-section">
    <label for="height2">Height of Section 2:</label>
    <input type="number" id="height2" required>
</div>
<div class="rhombus-section">
    <label for="height3">Height of Section 3:</label>
    <input type="number" id="height3" required>
</div>
<div class="rhombus-section">
    <label for="height4">Height of Section 4:</label>
    <input type="number" id="height4" required>
</div>
<div class="rhombus-section">
    <label for="oddColor">Color for Odd Positions:</label>
    <select id="oddColor" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
</div>
<div class="rhombus-section">
    <label for="evenColor">Color for Even Positions:</label>
    <select id="evenColor" required>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select>
</div>
<div class="rhombus-section">
    <label for="symbol">Symbol for Rhombus:</label>
    <select id="symbol" required>
        <option value="*">*</option>
        <option value="^">^</option>
        <option value="%">%</option>
        <option value="#">#</option>
    </select>
</div>
<button onclick="createRhombus()">Create Rhombus</button>

<div id="rhombusContainer"></div>
  
</body>
</html>
